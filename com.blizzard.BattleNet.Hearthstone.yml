app-id: com.blizzard.BattleNet.Hearthstone
sdk: org.freedesktop.Sdk
runtime: org.freedesktop.Platform
runtime-version: '24.08'
base: com.blizzard.BattleNet
command: Hearthstone
rename-desktop-file: Hearthstone.desktop
rename-icon: Hearthstone
finish-args:
  - --device=all
  - --filesystem=host:ro
  - --filesystem=xdg-run/app/com.discordapp.Discord:create # Required for setting up Discord rich presence
  - --filesystem=xdg-run/gamescope-0:ro # Required for Gamescope on Steam Deck
  - --filesystem=~/.var/app/com.blizzard.BattleNet:create # Required to use the BattleNet base app's wine directory
  - --socket=pulseaudio
  - --socket=x11
  - --share=network
  - --share=ipc
  - --allow=multiarch
  - --env=WINEPREFIX=~/.var/app/com.blizzard.BattleNet/data/wine # The Wine prefix where Windows files and .exe files are installed (Causes wine errors because wine does not like relative paths. So this is reset in scripts)
# - --env=WINEARCH=win32 # Set 32 bit architecture for Wine prefix
inherit-extensions:
  - org.freedesktop.Platform.Compat.i386
  - org.freedesktop.Platform.GL32
  - org.freedesktop.Platform.ffmpeg-full
  - org.freedesktop.Platform.ffmpeg_full.i386
  - org.winehq.WineStaging.gecko
  - org.winehq.WineStaging.mono
  - org.winehq.WineStaging.DLLs
modules:
  - name: Hearthstone
    buildsystem: simple
    sources:
      - type: file
        path: com.blizzard.BattleNet.Hearthstone.metainfo.xml
      - type: file
        path: Icons/Hearthstone.png
      - type: file
        path: DesktopEntries/Hearthstone.desktop
      - type: file
        path: Scripts/Hearthstone
    build-commands:
      - |
        install -Dm644 com.blizzard.BattleNet.Hearthstone.metainfo.xml -t /app/share/appdata
        install -Dm644 Hearthstone.png -t /app/share/icons/hicolor/256x256/apps
        install -Dm644 Hearthstone.desktop -t /app/share/applications
        install -Dm744 Hearthstone -t /app/bin